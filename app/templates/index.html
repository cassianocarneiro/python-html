{% extends "base.html" %} <!-- Criando um bloco que serÃ¡ "chamado" em outro arquivo HTML (base.html, por exemplo) -->

{% block content %}

<h1>Hello, {{ user.username }}!</h1>
<div>
    {% for post in posts %}
        <p>{{ post.author.username }} says: <b>{{ post.body }}</b></p>
    {% else %}
        <p>Sorry, there are no posts available!</p>
    {% endfor %}
</div>
{% endblock %}
